name: Code Quality CI

on:
  pull_request:
    branches: [main]

jobs:
  code-quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ✅ Lint 검사
      - name: Run ESLint
        run: npm run lint

      # ✅ 타입 검사 (tsconfig에 "noEmit": true 필요)
      - name: Type Check
        run: tsc --noEmit

      # ✅ (선택) 테스트
      - name: Run Tests
        run: npm test

      # ✅ Lighthouse CI
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun
